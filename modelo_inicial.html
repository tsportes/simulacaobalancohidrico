<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='assets/js/plotly-2.24.1.min.js'></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles_v0.css">
    <title>Plotly</title>
</head>

<body>
    <h1>Simulação do Balanço Hídrico</h1>
    <div class="container">
        <div class="slider-container">
            <!-- Campos de entrada para ajustar os valores -->
            <label for="volEntrada">Volume de entrada (x 1 000 m³)</label>
            <input class="slider" type="range" id="volEntrada" name="volEntrada" min="0" max="500000" value="256533" oninput="updateData()">
            <datalist id="l">
                <option label="min" value="0"></option>
                <option label="max" value="100"></option>
            </datalist>
            <span id="volumeEntrada" class="valorRange">28833</span>
        </div>
        <div class="slider-container">
            <label for="consAutorizado">Consumo autorizado (x 1 000 m³)</label>
            <input class="slider" type="range" id="consAutorizado" name="consAutorizado" min="0" max="500000" value="171218" oninput="updateData()">
            <datalist id="l">
                <option label="min" value="0"></option>
                <option label="max" value="100"></option>
            </datalist>
            <span id="consumoAutorizado" class="valorRange">28833</span>
        </div>
        <!-- Adicione mais campos de entrada como os acima para cada valor -->
    </div>
    <div id='chart'>
        <!-- chart -->
    </div>
</body>
<script src="assets/js/modelo_inicial.js"></script>

</html>
