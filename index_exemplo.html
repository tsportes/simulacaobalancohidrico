<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanço Hídrico Interativo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles_v0.css">
</head>

<body>
    <div class="formulario">
        <label>
        Volume fornecido
        <input type="range" min="0" max="1000" value="500" class="slider" id="volumeFornecido">
    </label>
        <label>
        Consumo faturado autorizado
        <input type="range" min="0" max="1000" value="500" class="slider" id="consumoAutorizado">
    </label>
        <label>
        Consumo faturado não autorizado
        <input type="range" min="0" max="1000" value="500" class="slider" id="consumoNaoAutorizado">
    </label>
        <label>
        Percentual de fraudes
        <input type="range" min="0" max="100" value="50" class="slider" id="percentualFraudes">
    </label>
        <label>
        Percentual de submedição de hidrômetros
        <input type="range" min="0" max="100" value="50" class="slider" id="percentualSubmedicao">
    </label>
        <label>
        Valor de consumo das ligações clandestinas
        <input type="range" min="0" max="1000" value="500" class="slider" id="valorConsumoClandestinas">
    </label>
    </div>
    <div id="resultados">
        <h2>Perdas aparentes: <span id="perdasAparentes">0</span></h2>
        <h2>Perdas reais: <span id="perdasReais">0</span></h2>
    </div>

    <script src="assets/js/index_exemplo.js"></script>
</body>

</html>
